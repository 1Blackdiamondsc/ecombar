<h1 class="text-center">{{'Password' | translate}}</h1>
<div>
    <input type="password" placeholder="{{'Password' | translate}}" [(ngModel)]="password" name="password" required>
</div>
<div class="text-center">
    <button class="btn" (click)="confirmPassword()">
        {{'Confirm' | translate}}
    </button>
</div>
