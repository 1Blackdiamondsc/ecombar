<h3 class="text-center">{{'Password' | translate}}</h3>

<div class="input-group input-group-pill my-3">
    <input type="password" class="form-control border-1 height-40" placeholder="{{'Password' | translate}}" [(ngModel)]="password" name="password" required>
</div>

<div class="text-center my-2">
    <button class="btn btn-primary-dark-w ml-md-2 px-5 px-md-4 px-lg-5 w-100 w-md-auto d-none d-md-inline-block" (click)="confirmPassword()">
        {{'Confirm' | translate}}
    </button>
</div>
