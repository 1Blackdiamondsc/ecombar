<div class="d-flex justify-content-center">
    <div *ngFor="let item of products" class="px-2">
        <div *ngIf="item.images">
            <a href="/product/{{item._id}}">
                <img class="media" src="{{item.images[0]}}">
            </a>
            
        </div>
        <div>
            {{item.title.en}}
        </div>
        <div>
            {{item.price}}  {{item.currency}}
        </div>  
        <div>
            <button class="btn" (click)="addToCart(item)">{{'Add to cart' | translate}}</button>
        </div>          
    </div>
</div>
