
<div class="container">
    <div class="text-right">
      <button class="btn" routerLink="/admin/collection/add" routerLinkActive="active">New</button>
  </div>
  
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-3">Name</div>
        <div class="col col-3">Sequence</div>
        <div class="col col-3"></div>
      </li>
      <li class="table-row" *ngFor="let collection of collections">
        <div class="col col-3" data-label="Job Id">{{collection.name.en}}</div>
        <div class="col col-3" data-label="Customer Name">{{collection.sequence}}</div>
        <div class="col col-3 text-right">
          <a (click)="edit(collection)">
            <img src="/assets/svg/edit.svg">
          </a>
          
        </div>
      </li>
    </ul>
  </div>
