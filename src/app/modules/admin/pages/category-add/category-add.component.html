<form style="border:1px solid #ccc">
    <div class="container">
      <h1>New Category</h1>
      <hr>
  
      <label for="email"><b>Name</b></label>
      <input type="text" placeholder="Enter category name" [(ngModel)]="name" name="name" required>

      <div class="d-flex justify-content-between">
        <button type="button" class="btn cancelbtn">Cancel</button>
        <button type="submit" class="btn signinbtn" (click)="addProduct()">Add</button>
      </div>
    </div>
  </form>
