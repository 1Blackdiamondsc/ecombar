<div class="auth-container d-flex justify-content-center">
    <div class="container">
      <h1>Sign In</h1>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" [(ngModel)]="email" name="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" [(ngModel)]="password" name="psw" required>
  

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <div class="clearfix d-flex justify-content-around">
        <div class="mx-2">
          <button type="button" class="cancelbtn">Cancel</button>
        </div>
        <div class="mx-2">
          <button type="submit" class="signinbtn" (click)="signin()">Sign In</button>
        </div>
        
      </div>
    </div>
</div>
