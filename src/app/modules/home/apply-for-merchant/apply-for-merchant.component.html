<div class="container py-3">
    <div class="row border-bottom py-2">
        <div class="col col-12">
            Merchant Application
        </div>
    </div>

    <form *ngIf="!submited" [formGroup]="merchantForm" (ngSubmit)="onSubmit()">
        <div class="py-3">
            <div class="row col col-12" style="margin-top: 12px">
                <div style="width:168px">Merchant name</div>
                <div style="width:400px"><input placeholder="Merchant name" formControlName="merchantName" style="width: 380px;" /></div>
            </div>

            <div class="row col col-12" style="margin-top: 12px">
                <div style="width:168px">Phone</div>
                <div style="width:400px">
                    <input placeholder="Phone" formControlName="phone" style="width: 380px;" />
                </div>
            </div>

            <div class="row col col-12" style="margin-top: 12px">
                <div style="width:168px">Email</div>
                <div style="width:400px">
                    <input placeholder="Email" formControlName="email" style="width: 380px;" />
                </div>
            </div>
        </div>

        <div class="justify-content-center">
            <button class="btn btn-gradient py-2 px-5" type="submit">Submit</button>
        </div>
    </form>

    <div *ngIf="submited">
        <div class="m-4">
            <H3 style="color:green">{{msg}}</H3>
        </div>
    </div>

</div>
